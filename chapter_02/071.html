<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <script>
      function DRW(){
      var CVS = document.getElementById("CVS");
      var CNT = CVS.getContext("2d");

      CNT.transform(1.4, 0, 0, 0.8, 20, 30);
      CNT.rect(10, 10, 100, 100);
      CNT.stroke();

      CNT.setTransform(1, 0, 0, 1, 0, 0);
      CNT.rect(20, 20, 130, 130);
      CNT.stroke();
      }
    </script>
  </head>
  <body>
    <canvas id="CVS" width="200" height="200">
    </canvas>
    <input type="button" id="BTN" onclick="DRW()" value="描画">
  </body>
</html>

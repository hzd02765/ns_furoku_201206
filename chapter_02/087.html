<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <script>
      function DRW(){
      var CVS = document.getElementById("CVS");
      var CNT = CVS.getContext("2d");

      CNT.shadowBlur = 20;
      CNT.shadowColor = "rgb(0, 0, 0)"
      CNT.shadowOffsetX = 15;
      CNT.shadowOffsetY = 15;

      CNT.fillStyle = "rgb(128, 128, 128)";
      CNT.fillRect(10, 10, 100, 80);
      }
    </script>
  </head>
  <body>
    <canvas id="CVS" width="400" height="200">
    </canvas>
    <br>
    <input type="button" id="BTN" onclick="DRW()" value="描画">
  </body>
</html>

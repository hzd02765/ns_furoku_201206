<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <script>
      function DRW(){
      var CVS = document.getElementById("CVS");
      var CNT = CVS.getContext("2d");

      CNT.scale(1.8, 1.2);
      CNT.arc(50, 50, 45, 0, Math.PI * 2, false);
      CNT.stroke();
      }
    </script>
  </head>
  <body>
    <canvas id="CVS" width="200" height="200">
    </canvas>
    <input type="button" id="BTN" onclick="DRW()" value="描画">
  </body>
</html>

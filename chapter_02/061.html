<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <script>
      function DRW(){
      var CVS = document.getElementById("CVS");
      var CNT = CVS.getContext("2d");

      CNT.fillStyle = "rgb(255, 0, 0)";
      CNT.save();

      CNT.fillStyle = "rgb(0, 0, 255)";
      CNT.save();

      CNT.beginPath();
      CNT.restore();
      CNT.arc(50, 50, 45, 0, Math.PI * 2, false);
      CNT.fill();
      CNT.stroke();

      CNT.beginPath();
      CNT.restore();
      CNT.rect(110, 110, 80, 80);
      CNT.fill();
      CNT.stroke();
      }
    </script>
  </head>
  <body>
    <canvas id="CVS" width="200" height="200">
    </canvas>
    <input type="button" id="BTN" onclick="DRW()" value="描画">
  </body>
</html>

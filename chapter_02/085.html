<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <script>
      function DRW(){
      var CVS = document.getElementById("CVS");
      var CNT = CVS.getContext("2d");

      CNT.globalCompositeOperation = "xor";
      
      CNT.fillStyle = "rgb(0, 0, 255)";
      CNT.fillRect(10, 10, 100, 80);
      CNT.fillStyle = "rgb(255, 0, 0)"
      CNT.fillRect(30, 30, 100, 80);
      }
    </script>
  </head>
  <body>
    <canvas id="CVS" width="400" height="200">
    </canvas>
    <br>
    <input type="button" id="BTN" onclick="DRW()" value="描画">
  </body>
</html>

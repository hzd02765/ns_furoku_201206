<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <script>
      function DRW(){
      var CVS = document.getElementById("CVS");
      var CNT = CVS.getContext("2d");
      CNT.beginPath();

      var GDC = CNT.createLinearGradient(0, 0, 200, 0);
      GDC.addColorStop(0, "rgb(255, 255, 255)");
      GDC.addColorStop(0.8, "rgb(0, 0, 0)");
      GDC.addColorStop(1, "rgb(220, 220, 220)");
      CNT.rect(0, 0, 180, 180);
      CNT.fillStyle = GDC;
      CNT.fill();
      }
    </script>
  </head>
  <body>
    <canvas id="CVS" width="200" height="200">
    </canvas>
    <input type="button" id="BTN" onclick="DRW()" value="描画">
  </body>
</html>

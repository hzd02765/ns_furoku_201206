<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <script>
      function DRW(){
      var CVS = document.getElementById("CVS");
      var CNT = CVS.getContext("2d");

      CNT.rect(10, 10, 100, 100);
      CNT.stroke();

      CNT.beginPath();
      CNT.rect(120, 10, 70, 100);
      CNT.stroke();
      
      var x = CNT.isPointInPath(11, 11);
      //var x = CNT.isPointInPath(121, 11);

      if(x){
      alert("指定座標はパスの中にあります。");
      }else{
      alert("指定座標はパスの中にありません。");
      }
      }
    </script>
  </head>
  <body>
    <canvas id="CVS" width="200" height="200">
    </canvas>
    <input type="button" id="BTN" onclick="DRW()" value="描画">
  </body>
</html>

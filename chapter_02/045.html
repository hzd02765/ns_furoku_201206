<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <script>
      function INIT(){
      var CVS = document.getElementById("CVS");
      var CNT = CVS.getContext("2d");
      CNT.fillStyle = "rgb(255, 0, 0)";
      CNT.fillRect(20, 20, 100, 100);
      }
      function DRW(){
      var IMG_1 = document.getElementById("IMG_1");
      var CSRC = document.getElementById("CVS").toDataURL();
//      console.log(CSRC);
      IMG_1.src = CSRC;
      }
    </script>
  </head>
  <body onload="INIT()">
    <canvas id="CVS" width="200" height="200">
    </canvas>
    <img id="IMG_1">
    <br>
    <input type="button" id="BTN" onclick="DRW()" value="描画">
  </body>
</html>

<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>sample</title>
	<script>
		var GL;
		GL = navigator.geolocation.watchPosition(
			SccWB, ErrWB, {timeout:10000}
		);
		
		function SccWB(position){
			alert("位置情報を取得しました。");
		}
		
		function ErrWB(error){
			alert("位置情報を取得できませんでした。");
		}
	</script>
</head>
<body>
</body>
</html>

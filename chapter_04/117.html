<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>sample</title>
	<script>
		var WP;
		WP = navigator.geolocation.watchPosition(
			SccCB, ErrCB, {enableHighAccuracy:true}
		);
		
		function SccCB(position){
			var head = position.coords.heading;
			var STR = "現在の方法は" + head + "度です。\n";
			alert(STR);
		}
	
		function ErrCB(error){
			alert("位置情報を取得できませんでした。");
		}
		
	</script>
</head>
<body>
</body>
</html>

<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>sample</title>
  <style>
    #RCV{
    width:200px;
    height:200px;
    background:#f00;
    }
  </style>
  <script>
    function init(){
    var SRC = document.getElementById("SRC");
    SRC.addEventListener("dragstart", DRS, true);
    var RCV = document.getElementById("RCV");
    RCV.addEventListener("dragover", DRO, true);
    RCV.addEventListener("drop", DRP, true);
    }

    function DRS(evt){
    var DT = evt.dataTransfer;
    DT.effectAllowed = "link";
    }

    function DRO(evt){
    evt.preventDefault();
    var DT = evt.dataTransfer;
    DT.dropEffect = "copy";
    }

    function DRP(evt){
    evt.preventDefault();
    }
  </script>
</head>
<body onload="init()">
  <p id="SRC">
  ここのテキストを選択して赤い部分にドロップしてください。
  <div id="RCV"></div>
</body>
</html>

<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>sample</title>
  <style>
    #RCV{
    width:400px;
    height:400px;
    background:#f00;
    }
  </style>
  <script>
    function init(){
    var RCV = document.getElementById("RCV");
    RCV.addEventListener("dragover", DRO, true);
    RCV.addEventListener("drop", DRP, true);
    }

    function DRO(evt){
    evt.preventDefault();
    }

    function DRP(evt){
    evt.preventDefault();
    var DT = evt.dataTransfer;
    var FL = DT.files;
    alert(FL.length + "個のファイルがドロップされました。");
    }
  </script>
</head>
<body onload="init()">
  赤い部分にドロップしてください。
  <div id="RCV"></div>
</body>
</html>

<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>sample</title>
  <script>


    function init(){
    var IMG_1 = document.getElementById("img_1");
    IMG_1.addEventListener("dragstart", DRS, true);
    }
    
    function DRS(evt){
    var IMG_2 = document.getElementById("img_2");
    evt.dataTransfer.setDragImage(IMG_2, 75, 75);
    }
  </script>
</head>
<body onload="init()">
  <img id="img_1" src="../jpg/made_of_stone.jpg" draggable="true">
  &nbsp;
  <img Id="img_2" src="../jpg/nevermind.jpg" draggable="false">
</body>
</html>

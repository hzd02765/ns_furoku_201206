<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>sample</title>
  <script>
    var FRead = new FileReader();

    function Fapi(){
    var FL = document.getElementById("file_1").files;
    FRead.readAsDataURL(FL[0]);
    }
    
    FRead.onerror = function (evt){
    alert("読み取り時にエラーが発生しました。");
    }

    FRead.onload = function (evt){
    alert("画像を表示します。");
    document.getElementById("img_1").src = evt.target.result;
    }
  </script>
</head>
<body>
<form name="frm_1">
<input type="file" id="file_1" multiple>
<br>
<input type="button" id="button_1" value="選択したら押してください" onClick="Fapi()">
</form>
<img id="img_1">
</body>
</html>
